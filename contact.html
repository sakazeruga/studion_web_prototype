<head>
    <title>お問い合わせ | スタディオン</title>

    <meta name="keywords" content="スタディオン, お問い合わせ, サポート">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/image/favicon.ico">
    <link rel="apple-touch-icon" href="assets/image/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=RocknRoll+One&display=swap"
        rel="stylesheet">
    <script>
        (function (d) {
            var config = {
                kitId: 'ttn5kgy',
                scriptTimeout: 3000,
                async: true
            },
                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)

<body>
    <!-- Header -->
    <header>
        <h1>
            <a href="index.html">
                <img class="home_logo" src="assets/image/StudionLogo_large.png" alt="スタディオン Logo">
            </a>
        </h1>
        <a href="#" class="menu-toggle" aria-label="メニュー">
            <img src="assets/image/dehaze.svg" alt="メニュー">
        </a>
    </header>

    <!-- Main -->
    <main class="page-contact">
        <section class="contact-form-section">
            <div class="contact-container">
                <h2>お問い合わせ：スタディオン</h2>

                <form class="contact-form" action="#" method="post">
                    <!-- Google Form Iframe Placeholder / Simulation as per design -->
                    <!-- In a real scenario, this might be an embedded Google Form or a PHP/API form. 
                         The design shows form fields directly. -->

                    <div class="form-group">
                        <label for="name">お名前<span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label>プレイ環境</label>
                        <div class="radio-group">
                            <label><input type="radio" name="os" value="iOS"> iOS</label>
                            <label><input type="radio" name="os" value="Android"> Android</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">お問い合わせ内容<span class="required">*</span></label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <div class="form-submit">
                        <button type="submit" class="btn-orange">送信する</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p class="footer-install">今すぐ無料でインストール！</p>

        <ul class="app-buttons">
            <li><a href="#" class="app-btn"><img src="assets/image/appStore.png" alt=""></a></li>
            <li><a href="#" class="app-btn"><img src="assets/image/googlePlay.png" alt=""></a></li>
        </ul>

        <p class="footer-logo">
            <img src="assets/image/StudionLogo_large.png" alt="スタディオン">
        </p>

        <ul class="footer-buttons">
            <li><a href="contact.html">お問い合わせ</a></li>
            <li><a href="login.html">メンバーページへ</a></li>
        </ul>

        <small>&copy; 2026 Studion.</small>
    </footer>

    <script src="js/main.js"></script>

</html>
