<!DOCTYPE html>
<html lang="ja">

<head>
    <title>お問い合わせ | スタディオン</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="スタディオンへのお問い合わせフォームです。">
    <meta name="keywords" content="スタディオン, お問い合わせ, サポート">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/image/favicon.ico">
    <link rel="apple-touch-icon" href="assets/image/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=RocknRoll+One&display=swap"
        rel="stylesheet">
    <script>
        (function (d) {
            var config = {
                kitId: 'ttn5kgy',
                scriptTimeout: 3000,
                async: true
            },
                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
        })(document);
    </script>
</head>

<body>
    <!-- Main -->
    <main class="page-contact">
        <section class="contact-form-section">
            <div class="contact-container">
                <!-- Header Banner -->
                <div class="contact-header-banner">
                    <h2>お問い合わせ：スタディオン</h2>
                </div>

                <!-- Required Note -->
                <div class="contact-required-note">* 必須の質問です</div>

                <form class="contact-form" action="#" method="post">
                    <!-- お名前 -->
                    <div class="contact-form-card">
                        <div class="form-group">
                            <label for="name">お名前 <span class="required">*</span></label>
                            <input type="text" id="name" name="name" required>
                        </div>
                    </div>

                    <!-- プレイ環境 -->
                    <div class="contact-form-card">
                        <div class="form-group">
                            <label>プレイ環境</label>
                            <div class="radio-group">
                                <label><input type="radio" name="os" value="iOS"> iOS</label>
                                <label><input type="radio" name="os" value="Android"> Android</label>
                            </div>
                        </div>
                    </div>

                    <!-- お問い合わせ内容 -->
                    <div class="contact-form-card">
                        <div class="form-group">
                            <label for="message">お問い合わせ内容 <span class="required">*</span></label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>
                    </div>

                    <div class="form-submit">
                        <button type="submit" class="btn-orange">送信</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
